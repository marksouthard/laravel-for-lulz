# The best bits: **Artisan commands**

### A sample of my most used commands ###

- Start a server at http://localhost:8000
```bash
php artisan serve
```

- Make commands, controllers, models, requests and more
```bash
php artisan make
```

- Run migrations
```bash
php artisan migrate
```

class: left, top

# The best bits: **Artisan commands**

### Best commands after pushing code updates

- Optimize the framework for better performance
```bash
php artisan optimize
```
- Create route cache file for faster route registration
```bash
php artisan route:cache
```

- Registration and authentication scaffolding
- Gulp tasks via Elixir

  - version files (with an HTML helper to outpur proper file name)
  - run PHPUnit Tests and/or PHPSpec Tests
- CSRF protection

```bash
php artisan fresh

#### Commands

``` php
/**
 *  Dispatch a command from a controller
 *
 *  We're using the BaseController's dispatchableTrait to dispatch
 */
public function purchasePodcast($podcastId)
{
    $this->dispatch(
        new PurchasePodcast(Auth::user(), Podcast::findOrFail($podcastId))
    );
}
```

#### Commands

``` php
/**
 *  An example command
 */
class PurchasePodcast extends Command implements SelfHandling {

    protected $user, $podcast;

    public function __construct(User $user, Podcast $podcast)
    {
        $this->user = $user;
        $this->podcast = $podcast;
    }

    public function handle()
    {
        // Handle the logic to purchase the podcast...

        event(new PodcastWasPurchased($this->user, $this->podcast));
    }

}
```
